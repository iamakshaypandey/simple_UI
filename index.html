<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Primary Meta Tags -->
<title>Simple UI</title>
<meta name="title" content="Simple UI">
<meta name="description" content="it's simple instagram profile mobile  UI">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://akshaysimpleui.netlify.app/">
<meta property="og:title" content="Simple UI">
<meta property="og:description" content="it's simple instagram profile mobile  UI">
<meta property="og:image" content="https://i.postimg.cc/ftqz4dTD/download.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://akshaysimpleui.netlify.app/">
<meta property="twitter:title" content="Simple UI">
<meta property="twitter:description" content="it's simple instagram profile mobile  UI">
<meta property="twitter:image" content="https://i.postimg.cc/ftqz4dTD/download.jpg">
  <title>Simple UI</title>
  <link rel="icon" href="/newimgbox/icon (1).jpg">
  <!-- <link rel="stylesheet" href="responsive.css"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="newimgbox/head img/noun_notification_1594277.svg" 
      width="5%" alt="notification img">
      <p class="content-name">Elizabeth</p>
      <img src="newimgbox/head img/ellipsis-vertical.svg"
       width="5%" alt="profile details img">
    </div>
    <div class="profile">
      <img class="profile-img " src="newimgbox/profilesign/other-prof-5.jpg" alt="profile img">
      <span class="add-icon">
        <img src="newimgbox/profilesign/edit prfile.svg"
          alt="icon">
        </span>
    </div> 
    <div class="down-side-name">
      <p class="down-content">Elizabeth</p>
    </div> 
    <div class="followers one-line">
      <div class="follower">32 
        <p class="name-follower">posts</p>
      </div>
      <div class="follower">548
        <p class="name-follower">Follower</p>
      </div>
      <div class="follower">548
        <p class="name-follower">Followings</p>
      </div>
    </div>
    <div class="short-heading-content">
      <p class="short-heading content">Hey i am using Livejet</p>
    </div>
    <div class="midil-bar position-fix">
      <ul class="bar-title">
        <li class="bar-icon">
          <img src="newimgbox/midil_img/noun_grid_392242.svg" alt="icon-img" class="icon-img">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/midil_img/favorit.svg" alt="icon-img" class="icon-img ">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/midil_img/list.svg" alt="icon-img" class="icon-img">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/midil_img/noun_favorite tag_1625233.svg" alt="icon-img" class="icon-img">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/midil_img/noun_Phone video_579574.svg" alt="icon-img" class="icon-img">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/midil_img/noun_TV_1004082.svg" alt="icon-img" class="icon-img">
        </li>
      </ul>
    </div>
    <div class="all-img">
      <figure class="inner-img">
        <img src="newimgbox/imges/other-prof-3.jpg"
         alt="img"
         class="images">
      </figure>
      <figure class="inner-img">
        <img src="newimgbox/imges/prof-logo.jpeg"
         alt="img"
         class="images">
      </figure>
      <figure class="inner-img">
        <img src="newimgbox/imges/host-pic.jpg" 
        alt="img"
        class="images">
      </figure>
      <figure class="inner-img">
        <img src="newimgbox/imges/other-prof-1.jpg"
         alt="img"
         class="images">
      </figure>
      <figure class="inner-img">
        <img src="newimgbox/imges/other-prof-2.jpg"
         alt="img"
         class="images">
      </figure>
      <figure class="inner-img">
        <img src="newimgbox/imges/other-prof-3.jpg"
         alt="img"
         class="images">
      </figure>
      <figure class="inner-img">
        <img src="newimgbox/imges/other-prof-4.jpg"
         alt="img"
         class="images">
      </figure>
      <figure class="inner-img">
        <img src="newimgbox/imges/other-prof-6.jpg"
         alt="img"
         class="images">
      </figure>
      <figure class="inner-img">
        <img src="newimgbox/imges/prof-logo.jpeg" 
        alt="img"
        class="images">
      </figure>
    </div>
    <div class="boutem-bar position-fix">
      <ul class="bar-title">
        <li class="bar-icon">
          <img src="newimgbox/botoum_img/homeui-videocam.svg" class="icon-img" alt="icon-img">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/botoum_img/homeui-social.svg" class="icon-img" alt="icon-img">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/botoum_img/camera.svg" class="icon-img" alt="icon-img">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/botoum_img/noun_explore_2232152.svg" class="icon-img" alt="icon-img">
        </li>
        <li class="bar-icon">
          <img src="newimgbox/botoum_img/noun_profile_1069814.svg" class="icon-img" alt="icon-img">
        </li>
      </ul>
    </div>
  </div>
  
  
</body>
</html>
